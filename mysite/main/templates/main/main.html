{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная страница</title>
      <link rel="stylesheet"  href="{% static 'main/main.css' %}" type="text/css">
      <link rel="stylesheet" href="{% static 'polls/style.css' %}" type="text/css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <aside>
        <img src="{% static 'main/images/survey.webp' %}" alt="Лого">
        <span class="center">Survey App</span>
        <div class="list-group">
            {% if user.is_authenticated %}
                <a href="{% url 'polls:index' %}"><button type="button" class="list-group-item list-group-item-action">Вопросы</button></a>
                <a href="{% url 'polls:new_question' %}"><button type="button" class="list-group-item list-group-item-action">Добавить вопрос</button></a>
            {% endif %}
        </div>
    </aside>

    <aside class="aside_style">
        {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'users:profile' %}"><button class="button button2">Profile</button></a>
            <a class="nav-item nav-link" href="{% url 'users:logout' %}"><button class="button button3">Sign out</button></a>
        {% else %}
            <a class="nav-item nav-link" href="{% url 'users:login' %}"><button class="button button2">Sign in</button></a>
            <a class="nav-item nav-link" href="{% url 'users:register' %}"><button class="button button3">Sign up</button></a>
        {% endif %}
    </aside>
  </body>
</html>
